<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"

    />

  <body>
    <div id="activityquestion"><b>What are we doing?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/arcade.jpeg" alt="arcade" />
        <label>
          <input type="checkbox" name="activities" value="arcade" />
          Arcade
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="cinema" />
        <label>
          <input type="checkbox" name="activities" value="cinema" />
          Cinema
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/kunsthalle.jpeg" alt="museum" />
        <label>
          <input type="checkbox" name="activities" value="museum" />
          Museum
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/placeholder-shopping.jpeg" alt="shopping" />
        <label>
          <input type="checkbox" name="activities" value="shopping" />
          Shopping
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/placeholder-bowling.jpeg" alt="bowling" />
        <label>
          <input type="checkbox" name="activities" value="bowling" />
          Bowling
        </label>
      </div>
    </div>
    <button class="button" onclick="location.href='lastpage.html'">
      Last page
